<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HtML</title>
</head>
<body>
    <h1>Inserimdo vodeos hospedados localmente</h1>
    <p>
        Esse video esta hospedado no meu proprio servidor
    </p>
    <video width="500" controls autoplay loop>
        <source src="miidia/Meu-Videoo.mp4.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=OH8u8jRC-FFJeuLd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/583584095?h=c5ac6ba2be&loop=1&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
